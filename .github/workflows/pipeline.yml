name: IaC Pipeline (Vagrant + Ansible + Docker)

# Déclenchement du workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   #  runner local

    steps:
      # Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installer les dépendances système sur le runner
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y virtualbox vagrant ansible docker.io

      # Lancer la VM avec Vagrant
      - name: Bring up Vagrant VM
        working-directory: ./vagrant
        run: |
          vagrant destroy -f || true
          vagrant up

      # Vérifier que la VM est accessible
      - name: Test SSH connectivity
        run: |
          vagrant ssh -c "echo VM is up"

      # Déployer avec Ansible
      - name: Run Ansible playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory/hosts.ini playbook.yml

      # Nettoyage 
      - name: Destroy VM after deployment
        if: ${{ always() }}
        working-directory: ./vagrant
        run: vagrant destroy -f
