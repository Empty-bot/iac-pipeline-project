name: IaC Pipeline (Vagrant + Ansible + Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common curl gnupg ansible virtualbox
          # Add HashiCorp repo and install Vagrant
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt install -y vagrant
      - name: Verify Vagrant
        run: vagrant --version

      - name: Start Vagrant VM
        working-directory: vagrant
        run: |
          # Destroy any existing VM (to fix UID mismatch)
          vagrant destroy -f || true
          vagrant up
      - name: Run Ansible playbook
        working-directory: ansible
        run: |
          ansible-playbook -i inventory/hosts.ini playbook.yml
