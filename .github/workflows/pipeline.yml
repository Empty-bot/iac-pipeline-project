name: IaC Pipeline

on:
  workflow_dispatch:
    inputs:
      deploy_env:
        description: "Environment to deploy"
        required: true
        default: "production"

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production #approval gate

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      id-token: write #  required for OIDC
      contents: read

    env:
      VAULT_ADDR: ${{ vars.VAULT_ADDR }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # -------------------------
      # Checkout
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # Configure AWS Credentials
      # -------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------
      # Authenticate to Vault using GitHub OIDC
      # -------------------------
      - name: Login to Vault with OIDC
        run: |
          sudo apt install -y jq curl

          JWT=$(curl -s \
            -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" \
            | jq -r '.value')

          VAULT_TOKEN=$(curl -s \
            --request POST \
            --data "{\"jwt\":\"$JWT\",\"role\":\"github-actions\"}" \
            $VAULT_ADDR/v1/auth/jwt/login \
            | jq -r '.auth.client_token')

          echo "VAULT_TOKEN=$VAULT_TOKEN" >> $GITHUB_ENV

      # -------------------------
      # Read secrets from Vault
      # -------------------------
      - name: Read secrets from Vault
        run: |
          APP_SECRET=$(curl -s \
            -H "X-Vault-Token: $VAULT_TOKEN" \
            $VAULT_ADDR/v1/secret/data/iac/app \
            | jq -r '.data.data.app_secret')

          echo "APP_SECRET=$APP_SECRET" >> $GITHUB_ENV

      # -------------------------
      # Terraform
      # -------------------------
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve

      # -------------------------
      # Get Terraform outputs
      # -------------------------
      - name: Get Terraform outputs
        id: terraform
        working-directory: terraform
        run: |
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "ssh_key_path=$(terraform output -raw ssh_private_key_path)" >> $GITHUB_OUTPUT

      # -------------------------
      # Wait for SSH to be ready
      # -------------------------
      - name: Wait for EC2 to be ready
        run: |
          echo "Waiting for SSH on ${{ steps.terraform.outputs.instance_ip }}..."
          for i in {1..30}; do
            if nc -z ${{ steps.terraform.outputs.instance_ip }} 22 2>/dev/null; then
              echo "SSH is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Not ready yet, waiting 10s..."
            sleep 10
          done
          echo "SSH not ready after 5 minutes"
          exit 1

      # -------------------------
      # Generate Ansible inventory for EC2
      # -------------------------
      - name: Generate Ansible inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/hosts.ini <<EOF
          [servers]
          ec2 ansible_host=${{ steps.terraform.outputs.instance_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=../terraform/ec2-key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF

          echo "Generated inventory:"
          cat ansible/inventory/hosts.ini

      # -------------------------
      # Run Ansible (with Vault secret)
      # -------------------------
      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          cd ansible
          ansible-playbook \
            -i inventory/hosts.ini \
            --extra-vars "app_secret=${APP_SECRET}" \
            playbook.yml

      # -------------------------
      # Test application
      # -------------------------
      - name: Test application
        run: |
          echo "Testing app at http://${{ steps.terraform.outputs.instance_ip }}:5000"
          sleep 10
          curl -f http://${{ steps.terraform.outputs.instance_ip }}:5000 || exit 1
          echo "VVV Application is running!"

      # -------------------------
      # Cleanup
      # -------------------------
      - name: Destroy infrastructure
        if: always()
        working-directory: terraform
        run: terraform destroy -auto-approve
