name: IaC Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # Utilisation de ton runner self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (pour Ansible si n√©cessaire)
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y vagrant virtualbox ansible docker.io

      - name: Start VM with Vagrant
        working-directory: ./vagrant
        run: vagrant up

      - name: Run Ansible playbook
        working-directory: ./ansible
        run: ansible-playbook -i inventory/hosts.ini playbook.yml

      - name: Destroy VM after deployment
        if: ${{ always() }}
        working-directory: ./vagrant
        run: vagrant destroy -f
